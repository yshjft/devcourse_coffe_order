<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <title>Coffee Order Admin</title>
</head>
<body>
<h1 class="header">Coffee Order Admin</h1>
<div class="container-fluid">
    <h3>상품 목록</h3>
    <div class="row">
        <div class="d-grid gap-2 d-md-flex justify-content-md-between">
            <div class="d-flex justify-content-start">
                <a th:href="@{/products}" class="btn btn-outline-primary me-md-2" type="button">ALL</a>
                <a th:each="category : ${categories}"
                   th:href="@{'/products?category='+${category}}"
                   th:text="${category}" class="btn btn-outline-primary me-md-2" type="button"></a>
            </div>
            <div class="d-flex justify-content-end">
                <a th:href="@{/orders}"  class="btn btn-primary me-md-2" type="button">주문 관리</a>
                <a th:href="@{/products/new}"  class="btn btn-primary me-md-2" type="button">상품 등록</a>
            </div>
        </div>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">상품 ID</th>
            <th scope="col">상품 이름</th>
            <th scope="col">카테고리</th>
            <th scope="col">가격(원)</th>
            <th scope="col">생성일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product: ${products}" th:object="${product}" >
            <td>
                <a th:href="@{'/products/'+ *{productId}}" th:text="*{productId}"></a>
            </td>
            <td th:text="*{productName}"></td>
            <td th:text="*{category}"></td>
            <td th:text="*{price}"></td>
            <td th:text="*{createdAt}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
