<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <title>Coffee Order Admin</title>
</head>
<body>
<h1 class="header">Coffee Order Admin</h1>
<div class="container-fluid">
    <h3>상품 상세 조회</h3>
    <div class="card">
        <div th:text="${product.productId}" class="card-header"></div>
        <div class="card-body">
            <h5 th:text="${product.productName+', '+product.productId}" class="card-title"></h5>
            <p th:text="${product.description}" class="card-text"></p>
            <p th:text="${'카테고리: '+product.category}" class="card-text"></p>
            <p th:text="${'가격: '+product.price+'원'}" class="card-text"></p>
            <p th:text="${'생성일: '+product.createdAt}" class="card-text"></p>
            <p th:text="${'수정일: '+product.updatedAt}" class="card-text"></p>

            <div class="btn-area">
                <a th:href="@{'/products/'+${product.productId}+'/update'}" class="voucher-btn-element btn btn-primary">수정하기</a>
                <form th:action="@{'/products/delete/'+${product.productId}}" method="post" class="voucher-btn-element">
                    <button type="submit" class="btn btn-danger">삭제하기</button>
                </form>
                <a th:href="@{/products}" class="btn btn-secondary">이전으로</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
