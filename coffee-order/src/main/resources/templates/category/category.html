<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <title>Coffee Order Admin</title>
</head>
<body>
<h1 class="header">Coffee Order Admin</h1>
<div class="container-fluid">
    <h3>상품 상세 조회</h3>
    <div class="card">
        <div th:text="${category.category}" class="card-header"></div>
        <div class="card-body">
            <p th:text="${'생성일: '+category.createdAt}" class="card-text"></p>

            <div class="btn-area">
                <form th:action="@{'/categories/delete/'+${category.category}}" method="post" class="voucher-btn-element">
                    <button type="submit" class="btn btn-danger">삭제하기</button>
                </form>
                <a th:href="@{/categories}" class="btn btn-secondary">카테고리 목록으로</a>
            </div>
        </div>
    </div>

    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">상품 ID</th>
            <th scope="col">상품 이름</th>
            <th scope="col">카테고리</th>
            <th scope="col">가격(원)</th>
            <th scope="col">생성일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product: ${products}" th:object="${product}" >
            <td>
                <a th:href="@{'/products/'+ *{productId}}" th:text="*{productId}"></a>
            </td>
            <td th:text="*{productName}"></td>
            <td th:text="*{category}"></td>
            <td th:text="*{price}"></td>
            <td th:text="*{createdAt}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
