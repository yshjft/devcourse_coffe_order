<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <title>Coffee Order Admin</title>
</head>
<body>
<h1 class="header">Coffee Order Admin</h1>
<div class="container-fluid">
    <h2>주문 관리</h2>
    <div class="row">
        <div class="d-flex justify-content-end">
            <a th:href="@{/products}"  class="btn btn-primary me-md-2" type="button">상품 목록</a>
        </div>
    </div>
    <div class="order-table">
        <h4>접수 완료</h4>
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">주문 ID</th>
                <th scope="col">Email</th>
                <th scope="col">주소</th>
                <th scope="col">우편번호</th>
                <th scope="col">주문 상태</th>
                <th scope="col">주문 생성일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order: ${acceptedOrders}" th:object="${order}" >
                <td>
                    <a th:href="@{'/orders/'+ *{orderId}}" th:text="*{orderId}"></a>
                </td>
                <td th:text="*{email}"></td>
                <td th:text="*{address}"></td>
                <td th:text="*{postcode}"></td>
                <td th:text="*{orderStatus}"></td>
                <td th:text="*{createdAt}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="order-table">
        <h4>배송 준비</h4>
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">주문 ID</th>
                <th scope="col">Email</th>
                <th scope="col">주소</th>
                <th scope="col">우편번호</th>
                <th scope="col">주문 상태</th>
                <th scope="col">주문 생성일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order: ${preparingOrders}" th:object="${order}" >
                <td>
                    <a th:href="@{'/orders/'+ *{orderId}}" th:text="*{orderId}"></a>
                </td>
                <td th:text="*{email}"></td>
                <td th:text="*{address}"></td>
                <td th:text="*{postcode}"></td>
                <td th:text="*{orderStatus}"></td>
                <td th:text="*{createdAt}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="order-table">
        <h4>배송 중</h4>
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">주문 ID</th>
                <th scope="col">Email</th>
                <th scope="col">주소</th>
                <th scope="col">우편번호</th>
                <th scope="col">주문 상태</th>
                <th scope="col">주문 생성일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order: ${onDeliveryOrders}" th:object="${order}" >
                <td>
                    <a th:href="@{'/orders/'+ *{orderId}}" th:text="*{orderId}"></a>
                </td>
                <td th:text="*{email}"></td>
                <td th:text="*{address}"></td>
                <td th:text="*{postcode}"></td>
                <td th:text="*{orderStatus}"></td>
                <td th:text="*{createdAt}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="order-table">
        <h4>배송 완료</h4>
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">주문 ID</th>
                <th scope="col">Email</th>
                <th scope="col">주소</th>
                <th scope="col">우편번호</th>
                <th scope="col">주문 상태</th>
                <th scope="col">주문 생성일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order: ${deliveryOverOrders}" th:object="${order}" >
                <td>
                    <a th:href="@{'/orders/'+ *{orderId}}" th:text="*{orderId}"></a>
                </td>
                <td th:text="*{email}"></td>
                <td th:text="*{address}"></td>
                <td th:text="*{postcode}"></td>
                <td th:text="*{orderStatus}"></td>
                <td th:text="*{createdAt}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="order-table">
        <h4>취소</h4>
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">주문 ID</th>
                <th scope="col">Email</th>
                <th scope="col">주소</th>
                <th scope="col">우편번호</th>
                <th scope="col">주문 상태</th>
                <th scope="col">주문 생성일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order: ${cancelledOrders}" th:object="${order}" >
                <td>
                    <a th:href="@{'/orders/'+ *{orderId}}" th:text="*{orderId}"></a>
                </td>
                <td th:text="*{email}"></td>
                <td th:text="*{address}"></td>
                <td th:text="*{postcode}"></td>
                <td th:text="*{orderStatus}"></td>
                <td th:text="*{createdAt}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
